<script>
  const btn = document.querySelector(".btn-toggle");

  btn.addEventListener("click", function () {
    document.getElementsByClassName("main")[0].classList.toggle("inverse");
    document.body.classList.toggle("inverse");
  });

  $(".subPage").click(function () {
    var link = "";
    if ($(this).attr("subtype") === "Classes") {
      link =
        "../../../html/" +
        $(this).attr("subtype") +
        "/" +
        $("body").attr("name") +
        ".html";
    } else {
      link =
        "../../../html/" +
        $(this).attr("subtype") +
        "/" +
        $(this).attr("subtype") +
        "-" +
        $("body").attr("name") +
        ".html";
    }
    window.location.href = link;
  });
</script>
